<!-- Página de Login Angular -->
<div class="login-container">
  <h2>Login</h2>

  <!-- Formulário com template-driven forms -->
  <form #loginform="ngForm" (ngSubmit)="onSubmit()">

    <!-- E-mail -->
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngmodel)]="email"
        required
        placeholder="Digite seu e-mail">
    </div>

    <!-- Senha -->
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        [(ngmodel)]="senha"
        required
        placeholder="Digite sua senha">
    </div>

    <!-- Botão de enviar -->
    <button type="submit" [disabled]="!loginform.form.valid">Entrar</button>
  </form>
</div>
